voipmonitor::spooldir_prefix: '/var/spool/voipmonitor/'

voipmonitor::server::install::html_folder: '/var/www'
voipmonitor::server::install::manage_cron: true

voipmonitor::sniffer::enable: true
voipmonitor::sniffer::ensure: 'running'

voipmonitor::sniffer::install::base_url: 'www.voipmonitor.org'
voipmonitor::sniffer::install::install_location: '/usr/local/share/voipmonitor'


voipmonitor::config::absolute_timeout: '14400'
voipmonitor::config::autocleanmingb: '5'
voipmonitor::config::autocleanspool: 'yes'
voipmonitor::config::autocleanspoolminpercent: '1'
voipmonitor::config::cdr_rtpport: 'yes'
voipmonitor::config::cdr_sipport: 'yes'
voipmonitor::config::cdrproxy: 'yes'
voipmonitor::config::destroy_call_at_bye: '1200'
voipmonitor::config::dscp: 'yes'
voipmonitor::config::managerip: '0.0.0.0'
voipmonitor::config::managerport: '5029'
voipmonitor::config::max_buffer_mem: '2000'
voipmonitor::config::maxpoolsize_2: '102400'
voipmonitor::config::maxpoolsize: '202400'
voipmonitor::config::mos_g729: 'no'
voipmonitor::config::mos_lqo_bin: 'pesq'
voipmonitor::config::mos_lqo_ref: '/usr/local/share/voipmonitor/audio/mos_lqe_original.wav'
voipmonitor::config::mos_lqo_ref16: '/usr/local/share/voipmonitor/audio/mos_lqe_original_16khz.wav'
voipmonitor::config::mos_lqo: 'no'
voipmonitor::config::nocdr: 'no'
voipmonitor::config::ogg_quality: '0.4 '
voipmonitor::config::onewaytimeout: '15'
voipmonitor::config::packetbuffer_compress_ratio: '100'
voipmonitor::config::packetbuffer_compress: 'no'
voipmonitor::config::packetbuffer_enable: 'yes'
voipmonitor::config::pcap_dump_asyncwrite: 'yes'
voipmonitor::config::pcap_dump_bufflength: '8184'
voipmonitor::config::pcap_dump_writethreads_max: '32'
voipmonitor::config::pcap_dump_writethreads: '1'
voipmonitor::config::pcap_dump_zip_rtp: 'lzo'
voipmonitor::config::pcap_dump_zip: 'yes'
voipmonitor::config::pcap_dump_ziplevel_sip: '6'
voipmonitor::config::promisc: 'yes'
voipmonitor::config::ringbuffer: '50'
voipmonitor::config::saveaudio_stereo: 'yes'
voipmonitor::config::savegraph: 'yes'
voipmonitor::config::savertcp: 'yes'
voipmonitor::config::savertp: 'yes'
voipmonitor::config::savesip: 'yes		'
voipmonitor::config::server_destination_port: '60024'
voipmonitor::config::sip_options: 'no'
voipmonitor::config::sip_register_active_nologbin: 'yes'
voipmonitor::config::sip_register_timeout: '5'
voipmonitor::config::sip_register: 'no'
voipmonitor::config::sipport: '5060'
voipmonitor::config::tar_compress_graph: 'gzip'
voipmonitor::config::tar_compress_rtp: 'no'
voipmonitor::config::tar_compress_sip: 'gzip'
voipmonitor::config::tar_graph_level: '1'
voipmonitor::config::tar_maxthreads: '8'
voipmonitor::config::tar_rtp_level: '1'
voipmonitor::config::tar_sip_level: '6'
voipmonitor::config::tar: 'yes'
voipmonitor::config::utc: true
