

voipmonitor::sniffer::enable: true
voipmonitor::sniffer::ensure: 'running'

voipmonitor::base_url: 'www.voipmonitor.org'
voipmonitor::install_location: '/usr/local/share/voipmonitor'

voipmonitor::absolute_timeout: '14400'
voipmonitor::autocleanmingb: '5'
voipmonitor::autocleanspool: 'yes'
voipmonitor::autocleanspoolminpercent: '1'
voipmonitor::cdr_partition: 'yes'
voipmonitor::cdr_rtpport: 'yes'
voipmonitor::cdr_sipport: 'yes'
voipmonitor::cdrproxy: 'yes'
voipmonitor::cleandatabase: '0'
voipmonitor::destroy_call_at_bye: '1200'
voipmonitor::dscp: 'yes'
voipmonitor::filter: 'not vlan'
voipmonitor::html_folder: '/var/www'
voipmonitor::manage_cron: true
voipmonitor::managerip: '0.0.0.0'
voipmonitor::managerport: '5029'
voipmonitor::max_buffer_mem: '2000'
voipmonitor::maxpoolsize_2: '102400'
voipmonitor::maxpoolsize: '202400'
voipmonitor::mos_g729: 'no'
voipmonitor::mos_lqo_bin: 'pesq'
voipmonitor::mos_lqo_ref: '/usr/local/share/voipmonitor/audio/mos_lqe_original.wav'
voipmonitor::mos_lqo_ref16: '/usr/local/share/voipmonitor/audio/mos_lqe_original_16khz.wav'
voipmonitor::mos_lqo: 'no'
voipmonitor::nocdr: 'no'
voipmonitor::ogg_quality: '0.4 '
voipmonitor::onewaytimeout: '15'
voipmonitor::packetbuffer_compress_ratio: '100'
voipmonitor::packetbuffer_compress: 'no'
voipmonitor::packetbuffer_enable: 'yes'
voipmonitor::pcap_dump_asyncwrite: 'yes'
voipmonitor::pcap_dump_bufflength: '8184'
voipmonitor::pcap_dump_writethreads_max: '32'
voipmonitor::pcap_dump_writethreads: '1'
voipmonitor::pcap_dump_zip_rtp: 'lzo'
voipmonitor::pcap_dump_zip: 'yes'
voipmonitor::pcap_dump_ziplevel_sip: '6'
voipmonitor::promisc: 'yes'
voipmonitor::ringbuffer: '50'
voipmonitor::saveaudio_stereo: 'yes'
voipmonitor::savegraph: 'yes'
voipmonitor::savertcp: 'yes'
voipmonitor::savertp: 'yes'
voipmonitor::savesip: 'yes'
voipmonitor::server_destination_port: '60024'
voipmonitor::sip_options: 'no'
voipmonitor::sip_register_active_nologbin: 'yes'
voipmonitor::sip_register_timeout: '5'
voipmonitor::sip_register: 'no'
voipmonitor::sipport: '5060'
voipmonitor::spooldir_prefix: '/var/spool/voipmonitor/'
voipmonitor::tar_compress_graph: 'gzip'
voipmonitor::tar_compress_rtp: 'no'
voipmonitor::tar_compress_sip: 'gzip'
voipmonitor::tar_graph_level: '1'
voipmonitor::tar_maxthreads: '8'
voipmonitor::tar_rtp_level: '1'
voipmonitor::tar_sip_level: '6'
voipmonitor::tar: 'yes'
voipmonitor::timezone: 'Europe/Berlin'
voipmonitor::utc: true
